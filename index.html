<!DOCTYPE html>

    <head>

                <div class="t2-col-section-col">

        <section class="t2-col-section">
            <div class="t2-col-section-row" style="background: #f3f3f3;">

                    <lorem-ipsum-copy></lorem-ipsum-copy>
                </div>

            </div>
        </section>
        <section class="t2-col-section" style="padding: 3rem 0;">
            <div class="t2-col-section-row" style="grid-template-columns: 1fr 2fr; max-width: 1200px;">

                    <lorem-ipsum-copy></lorem-ipsum-copy>
                </div>
            </div>
        </section>

            <div class="t2-col-section-row" style="max-width: 1140px;">
                <div class="t2-col-section-col" style="max-width: 400px; justify-self: end;">
                    <lorem-ipsum-copy></lorem-ipsum-copy>
                </div>
                <div class="t2-col-section-col" style="">
                    <img src="https://win.radiox.co.uk/barclaycard-blossoms-2022/img/radiox-presents.png" alt="">
                </div>
            </div>
        </section>
        <section class="t2-col-section" style="padding: 3rem 0;">
            <div class="t2-col-section-row" style="max-width: 1200px; padding: 0;">
                <div class="t2-col-section-col" style="background-color: #4e5fde; color: white; left: 70px; z-index: 2;">
                    <lorem-ipsum-copy></lorem-ipsum-copy>
                </div>
                <div class="t2-col-section-col" style="justify-self: end; padding: 0; left: -70px; z-index: 1;">
                    <img src="https://win.capitalfm.com/bumble-2022/img/intro.jpg" alt="">

            </div>
        </section>
        <section class="t2-col-section" style="background-image:url('https://win.heart.co.uk/disneyland-30th-anniversary-2022/img/client-bg.jpg'); padding: 7rem 0;">
            <div class="t2-col-section-row" style="max-width: 1160px;">
                <div class="t2-col-section-col" style="grid-column-end: -1; justify-self: end; max-width: 450px; color: white; background-color: rgba(0,0,0,0.6);">
                    <lorem-ipsum-copy></lorem-ipsum-copy>
                </div>
            </div>
        </section>
        <section class="t2-col-section" style="background-image:url('https://picsum.photos/2000/2000'); padding: 7rem 0;">
            <div class="t2-col-section-row" style="max-width: 1100px; gap:3rem; padding: 0 3rem;">
                <div class="t2-col-section-col" style="color: white; background-color: rgba(0,0,0,0.75);">
                    <lorem-ipsum-copy copy-size="long"></lorem-ipsum-copy>
                </div>
                <div class="t2-col-section-col" style="align-self: start; color: white; background-color: rgba(0,0,0,0.75);">
                    <lorem-ipsum-copy></lorem-ipsum-copy>
            </div>
            </div>
        </section>

        <script>
            class LoremIpsumCopy extends HTMLElement {
                constructor() {
                    super();
                    const size = this.getAttribute('copy-size');
                    const shadow = this.attachShadow({mode: 'open'});
                    const content = `<h2>Starting your own business is hard but AXA help make it easier</h2>
                    <p>Running your own business can be a struggle. That’s why AXA want to make things easier through useful blogs, in-depth guides and practical advice to help your small business.</p>
                    <p>Before you start your application, click the links below to read some useful guides which will help bring your dream to life.</p>
                    <p>Running your own business can be a struggle. That’s why AXA want to make things easier through useful blogs, in-depth guides and practical advice to help your small business. Before you start your application, click the links below to read some useful guides which will help bring your dream to life.</p>`;
                    const extraContent = `<p>Before you start your application, click the links below to read some useful guides which will help bring your dream to life.</p>
                    <p>Running your own business can be a struggle. That’s why AXA want to make things easier through useful blogs, in-depth guides and practical advice to help your small business.</p>`;
                    shadow.innerHTML = content + (size==='long' ? extraContent : '');
                }
            }
            customElements.define('lorem-ipsum-copy', LoremIpsumCopy);
        </script>
    </body>
</html>
